{% extends 'base.html' %}
{% block content%}
<div style="width:80%;margin : auto;">
    <h3 class="text-center my-2">completed Task</h3>

    {% if todolist %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Task No</th>
                <th scope="col">Task Title</th>
            </tr>
        </thead>
        <tbody>
            {% for item in todolist %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.taskTitle}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h5 class="text-center">No Data avaiable</h5>
    {% endif %}
</div>

{% endblock %}
